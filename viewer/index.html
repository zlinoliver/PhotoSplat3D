<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PhotoSplat 3D Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "./lib/three/build/three.module.js",
          "three/addons/": "./lib/three/examples/jsm/",
          "@sparkjsdev/spark": "./lib/spark/spark.module.min.js"
        }
      }
    </script>
    <script type="module" src="./viewer.js"></script>
  </head>
  <body>
    <div id="toolbar">
      <div>
        <strong data-i18n="toolbar.title"></strong>
        <span id="status"></span>
      </div>
      <div class="actions"></div>
    </div>
    <div id="viewer-container">
      <div id="canvas-wrapper">
        <canvas id="viewer-canvas"></canvas>
      </div>
      <div id="overlay">
        <div id="overlay-text" data-i18n="overlay.loading"></div>
      </div>
      <div id="control-panel">
        <div class="control-group">
          <div class="group-title" data-i18n="panel.rotate"></div>
          <div class="button-row">
            <button data-action="rotate" data-axis="x" data-direction="1">X+</button>
            <button data-action="rotate" data-axis="x" data-direction="-1">X-</button>
            <button data-action="rotate" data-axis="y" data-direction="1">Y+</button>
            <button data-action="rotate" data-axis="y" data-direction="-1">Y-</button>
            <button data-action="rotate" data-axis="z" data-direction="1">Z+</button>
            <button data-action="rotate" data-axis="z" data-direction="-1">Z-</button>
          </div>
        </div>
        <div class="control-group">
          <div class="group-title" data-i18n="panel.translate"></div>
          <div class="button-row">
            <button data-action="translate" data-axis="x" data-direction="-1">←X</button>
            <button data-action="translate" data-axis="x" data-direction="1">→X</button>
            <button data-action="translate" data-axis="y" data-direction="1">↑Y</button>
            <button data-action="translate" data-axis="y" data-direction="-1">↓Y</button>
            <button data-action="translate" data-axis="z" data-direction="1">+Z</button>
            <button data-action="translate" data-axis="z" data-direction="-1">-Z</button>
          </div>
        </div>
        <div class="control-group">
          <div class="group-title" data-i18n="panel.scale"></div>
          <div class="button-row">
            <button data-action="scale" data-direction="1" data-i18n="button.zoom_in"></button>
            <button data-action="scale" data-direction="-1" data-i18n="button.zoom_out"></button>
            <button data-action="reset" data-i18n="button.reset"></button>
          </div>
        </div>
        <div class="control-group">
          <div class="group-title" data-i18n="panel.preset"></div>
          <div class="button-row">
            <button id="btn-save-pose" data-i18n="button.save_pose"></button>
          </div>
        </div>
      </div>
      <div id="pose-info">
        <div>
          <strong data-i18n="pose.position"></strong>
          <span id="pose-position"></span>
        </div>
        <div>
          <strong data-i18n="pose.rotation"></strong>
          <span id="pose-rotation"></span>
        </div>
        <div>
          <strong data-i18n="pose.scale"></strong>
          <span id="pose-scale"></span>
        </div>
        <div>
          <strong data-i18n="camera.position"></strong>
          <span id="camera-position"></span>
        </div>
        <div>
          <strong data-i18n="camera.target"></strong>
          <span id="camera-target"></span>
        </div>
        <div>
          <strong data-i18n="model.resolution"></strong>
          <span id="model-resolution"></span>
        </div>
      </div>
    </div>
  </body>
</html>
